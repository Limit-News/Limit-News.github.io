            body {
                background-image: url(https://pic.imgdb.cn/item/6301896a16f2c2beb1299954.jpg);
                background-repeat: no-repeat;
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
                text-align: center; 
            }
            .mbl {
                display: inline-block;
                transition: all .5s ease;
                text-align: center;
                background: rgba(209, 207, 207, 0.4);
                -webkit-backdrop-filter: blur(8px);
                backdrop-filter: blur(8px);
                border-radius: 25px;
                box-shadow: 0px 0px 20px #000;
                width: 30%;
                height: 300px;
                margin-right: 2%;
                margin-top: 2%;
            }
            .mbl:hover {
                transform: translateY(-4px);
                box-shadow: 0px 0px 35px #000;
                background: rgba(209, 207, 207, 0.65);
                border-radius: 30px;
            }
            .top {
                position: fixed;
                transition: all .5s ease;
                text-align: center;
                background: rgba(209, 207, 207, 0.4);
                -webkit-backdrop-filter: blur(8px);
                backdrop-filter: blur(8px);
                border-radius: 18px;
                box-shadow: 0px 0px 20px #000;
                margin-top: 10px;
                width: 98%;
                height: 60px;
                z-index: 999;
            }
            .top:hover{
                transform: translateY(-4px);
                box-shadow: 0px 0px 35px #000;
                background: rgba(209, 207, 207, 0.65);
                border-radius: 20px;
            }
            .fot {
                position: fixed;
                transform: translateY(-14px);
                transition: all .5s ease;
                text-align: center;
                background: rgba(14, 14, 14, 0.88);
                -webkit-backdrop-filter: blur(8px);
                backdrop-filter: blur(8px);
                border-radius: 18px;
                box-shadow: 0px 0px 10px rgb(54, 53, 53);
                bottom: 0;
                width: 140px;
                height: 10px;
                z-index: 999;
                margin-left: 40%;
            }
            .fot:hover{
                transform: translateY(-16px); 
                box-shadow: 0px 0px 10px #000;
                background: rgba(14, 14, 14, 0.92);
                border-radius: 20px;
            }
            .time {
                text-shadow: 0px 6px 4px #000;
            }
        </style>

    </head>
    <header>
        <div class = "top">
            <script>
                function Time() {
                    var today = new Date();
                    var yyyy = today.getFullYear();
                    var MM = today.getMonth() + 1;
                    var dd = today.getDate();
                    var hh = today.getHours();
                    var mm = today.getMinutes();
                    var ss = today.getSeconds();
                    MM = checkTime(MM);
                    dd = checkTime(dd);
                    mm = checkTime(mm);
                    ss = checkTime(ss);
                    var day;
                    if (today.getDay() == 0) day = " Sunday"
                    if (today.getDay() == 1) day = " Monday"
                    if (today.getDay() == 2) day = " Tuesday"
                    if (today.getDay() == 3) day = " Wednesday"
                    if (today.getDay() == 4) day = " Thursday"
                    if (today.getDay() == 5) day = " Friday"
                    if (today.getDay() == 6) day = " Saturday"
                    document.getElementById('nowDateTimeSpan').innerHTML = yyyy + "-" + MM + "-" + dd + " " + hh + ":" + mm + ":" + ss + "  "+ day;
                    setTimeout('Time()', 1000);
                }
                function checkTime(x) {
                    if (x < 10) x = "0" + x;
                    return x;
                }
            </script>
            <body class = "time" onload = "Time()" style = "color: rgb(255, 255, 255);">
                <font style = "font-size: 240%;">Time : <span id = "nowDateTimeSpan"></span></font>
            </body>
        </div>
        <br>
        <br>
        <br>
    </header>
